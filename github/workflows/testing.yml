name: Unit Tests
on: [pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install
      - run: npm ci
      - name: tests
      - run: npm test
